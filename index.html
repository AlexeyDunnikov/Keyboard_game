<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <aside class="popup-total">
      <div class="popup-total__body">
        <h3 class="popup-total__title">К сожалению вы проиграли</h3>
        <p class="popup-total__result">Ваш счет: <span class="popup-total__result-text"></span></p>
        <button class="popup-total__btn">
          Начать заново
        </button>
      </div>
    </aside>

    <div class="wrapper">
      <header class="header">
        <button class="start-btn">Начать игру</button>
      </header>
      <main class="main"></main>
      <footer class="footer">
        <div class="deadzone">
          <div class="user-info user-info--mistakes">
            Ошибки: <span class="user-info__mistakes">0</span>
          </div>
          <div class="user-info user-info--correcly">
            Очки: <span class="user-info__correctly">0</span>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
